<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js" ></script>
    <title>Tip-calculator</title>
</head>
<body>
    <div> 
        <img class="image" src="./Images/SPLITTER.png">
    </div>
    <div class="whole">
        <div>
        <p class="bill">Bill</p>
        <div class="bill-input">
            <input type="number" class="numberInput" maxlength="10">
            <img class="dollar"src="./Images/$.png">
        </div>
        </div>
        <div class="select">
        <p class="select-tip">Select Tip %</p>
        <button class="smallest tip group buttons">5%</button>
        <button class="smaller tip same buttons">10%</button>
        <button class="big tip group buttons" >15%</button>
        <button class="bigger tip same buttons">25%</button>
        <button class="biggest tip group buttons" >50%</button>
        <input type="number" class="custom same " placeholder="Custom">
        </div>
        <div>
            <p class="people">Number of People</p>
            <div class="error">Can't be zero</div>
         <div class="people-input">
            <input type="number" class="inputForPeople" >
            <img class="person" src="./Images/person.png">
         </div>    
        </div>
        <div class="last-part">
            <p class="tip-amount">Tip Amount <br/><span>/person</span></p>
            <div class="price number">$0.00</div>
            <p class="total-amount">Total <br/><span>/person</span></p>
            <div class="total number">$0.00</div>
            <button class="btn">RESET</button>
        </div>
    </div>
    
</body>
</html>
